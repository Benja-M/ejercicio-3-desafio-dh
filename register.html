<html>
  <head>
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container-fluid">
      <section class="formulario">
      <div id="formContainer" class="row align-items-center">
        <div class="col-sm-8 offset-md-2">
          <h1>Registrate</h1>
          <form id="formulario"  class="form" name="formRegistro" novalidate action="inicio.html"  method="POST">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input required name="nombre" type="nombre" class="form-control" id="nombre" aria-describedby="nombreHelp" placeholder="Ingrese su nombre">
            </div>
            <div id="errorNombre"></div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input required name="apellido" type="apellido" class="form-control" id="apellido" aria-describedby="apellidoHelp" placeholder="Ingrese su apellido">
            </div>
            <div id="errorApellido"></div>
            <div class="form-group">
              <label for="edad">Edad</label>
              <input required name="edad" type="edad" class="form-control" id="edad" aria-describedby="edadHelp" placeholder="Ingrese su edad">
            </div>
            <div id="errorEdad"></div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input required name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su correo">
            </div>
            
            <div id="errorEmail"></div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input required name="password" type="password" class="form-control" id="password" placeholder="Contraseña">
              <div id="errorPassword"></div>
              <small class="form-text text-muted"> Al menos 6 caracteres, debe contenter letras en mayúsculas, minúsculas y números</small>
            </div>
            
            <div class="form-group">
              <label for="password">Repetir contraseña</label>
              <input required name="passwordRepeat" type="password" class="form-control" id="passwordRepeat" placeholder="Repetir contraseña">
            </div>
            <div id="errorPasswordRepeat"></div>
    
            <button type="submit" class="btn btn-primary">Registrarme</button>
          </form>
        </section>
        </div>
      </div>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
